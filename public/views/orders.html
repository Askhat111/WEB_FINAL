<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders • Asphalt-8</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="/">Asphalt-8 <span class="badge">Orders</span></a>
    <div class="nav-links">
      <a href="/views/menu.html">Menu</a>
      <a href="/views/orders.html">Orders</a>
      <a href="/views/profile.html">Profile</a>
      <a id="navAdmin" href="/views/admin.html">Admin</a>
      <a id="navLogin" class="btn secondary" href="/views/login.html">Login</a>
      <button id="navLogout" class="btn secondary" style="display:none;">Logout</button>
      <a class="btn" href="/views/menu.html">Cart <span id="cartCount" class="badge">0</span></a>
    </div>
  </div>
</div>

<div class="container">
  <div id="toast" class="toast" style="display:none;"></div>

  <div class="card">
    <h2 style="margin:0 0 10px;">Your Orders</h2>
    <div class="muted">Login required to see orders</div>

    <div class="sep"></div>

    <table class="table">
      <thead>
      <tr>
        <th>Date</th>
        <th>Status</th>
        <th>Items</th>
        <th>Total</th>
      </tr>
      </thead>
      <tbody id="ordersTableBody"></tbody>
    </table>
  </div>

  <div class="footer">Asphalt-8 Coffee Shop • Orders</div>
</div>

<script src="/js/api.js"></script>
<script src="/js/cart.js"></script>
