<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin • Asphalt-8</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="/">Asphalt-8 <span class="badge">Admin</span></a>
    <div class="nav-links">
      <a href="/views/menu.html">Menu</a>
      <a href="/views/orders.html">Orders</a>
      <a href="/views/profile.html">Profile</a>
      <a id="navAdmin" href="/views/admin.html">Admin</a>
      <a id="navLogin" class="btn secondary" href="/views/login.html">Login</a>
      <button id="navLogout" class="btn secondary" style="display:none;">Logout</button>
      <a class="btn" href="/views/menu.html">Cart <span id="cartCount" class="badge">0</span></a>
    </div>
  </div>
</div>

<div class="container">
  <div id="toast" class="toast" style="display:none;"></div>

  <div id="adminBox" class="grid">
    <div class="card">
      <h2 style="margin:0 0 10px;">Menu Management</h2>

      <form id="adminCreateForm" class="form">
        <input class="input" id="mName" placeholder="Name" required />
        <input class="input" id="mDesc" placeholder="Description" />
        <div class="row">
          <input class="input" id="mPrice" type="number" placeholder="Price" required />
          <input class="input" id="mStock" type="number" placeholder="Stock" required />
        </div>
        <div class="row">
          <input class="input" id="mCat" placeholder="Category (coffee/pastry/dessert)" required />
          <label class="row" style="gap:8px;">
            <input id="mAvail" type="checkbox" checked />
            <span class="muted">Available</span>
          </label>
        </div>
        <button class="btn" type="submit">Create</button>
      </form>

      <div class="sep"></div>

      <div id="adminMenuList" class="list"></div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 10px;">Reports</h2>

      <div class="muted">Sales</div>
      <div id="salesBox" class="toast" style="display:block;"></div>

      <div class="sep"></div>

      <div class="muted">Low stock</div>
      <div id="inventoryBox" class="toast" style="display:block;"></div>
    </div>
  </div>

  <div class="footer">Asphalt-8 Coffee Shop • Admin</div>
</div>

<script src="/js/api.js"></script>
<script src="/js/cart.js"></script>
</body>
</html>
