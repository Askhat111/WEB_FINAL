<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile • Asphalt-8</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

<div class="nav">
  <div class="nav-inner">
    <a class="brand" href="/">Asphalt-8 <span class="badge">Profile</span></a>
    <div class="nav-links">
      <a href="/views/menu.html">Menu</a>
      <a href="/views/orders.html">Orders</a>
      <a href="/views/profile.html">Profile</a>
      <a id="navAdmin" href="/views/admin.html">Admin</a>
      <a id="navLogin" class="btn secondary" href="/views/login.html">Login</a>
      <button id="navLogout" class="btn secondary" style="display:none;">Logout</button>
      <a class="btn" href="/views/menu.html">Cart <span id="cartCount" class="badge">0</span></a>
    </div>
  </div>
</div>

<div class="container" style="max-width:520px;">
  <div id="toast" class="toast" style="display:none;"></div>

  <div class="card">
    <h2 style="margin:0 0 10px;">Your Profile</h2>
    
    <div id="profileInfo" class="muted">Loading profile...</div>
    
    <div class="sep"></div>
    
    <h3>Update Profile</h3>
    
    <form id="profileForm" class="form">
      <input class="input" id="username" type="text" placeholder="Username" />
      <input class="input" id="email" type="email" placeholder="Email" />
      
      <div class="sep" style="margin:20px 0;"></div>
      
      <h4>Change Password</h4>
      <input class="input" id="currentPassword" type="password" placeholder="Current Password" />
      <input class="input" id="newPassword" type="password" placeholder="New Password" />
      <input class="input" id="confirmPassword" type="password" placeholder="Confirm New Password" />
      
      <div class="row" style="margin-top:20px;">
        <button class="btn" type="submit">Update Profile</button>
        <button id="cancelBtn" class="btn secondary" type="button">Cancel</button>
      </div>
    </form>
    
    <div class="sep"></div>
    
    <div class="muted">
      <a href="/views/menu.html" style="color: var(--brand); font-weight:600;">← Back to Menu</a>
    </div>
  </div>

  <div class="footer">Asphalt-8 Coffee Shop • Profile</div>
</div>

<script src="/js/api.js"></script>
<script src="/js/profile.js"></script>
</body>
</html>
